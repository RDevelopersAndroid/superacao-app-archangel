<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Hist√≥rico </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <h5> Dupla formada em 01/01/2016 </h5>

  <ion-grid class="match">
    <ion-row>
      <ion-col width-50>
        <div class="avatar overcomer">
          <img [src]="mission.users.overcomer.avatar" />
          <div class="emotion">
            <img [src]="mission.users.overcomer.emotion?.img">
          </div>
        </div>
        <div class="name">  {{ mission.users.overcomer.name | truncate:"10" }} </div>
      </ion-col>

      <ion-col width-50>
        <div class="avatar angel">
          <img [src]="mission.users.angel.avatar"/>
        </div>
        <div class="name"> {{ mission.users.angel.name | truncate:"10" }} </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="historical">
    <ion-row class="title">
      <ion-col width-20> Quem </ion-col>
      <ion-col width-40> Data </ion-col>
      <ion-col width-40> Tipo de movimento </ion-col>
    </ion-row>

    <div *ngFor="let item of historical | async">
      <ion-row class="item">
        <ion-col width-20>
          <div *ngIf="item.user.type_user == 'Superador'" class="avatar overcomer">
            <img [src]="item.user.avatar" />
            <div class="emotion">
              <img [src]="item.user.emotion?.img">
            </div>
          </div>

          <div *ngIf="item.user.type_user == 'Anjo'" class="avatar angel">
            <img [src]="item.user.avatar"/>
          </div>

          <div class="name"> {{ item.user.name | truncate:"10" }} </div>
        </ion-col>
        <ion-col width-40 class="date"> {{ item.date | customDate:"b" }} </ion-col>
        <ion-col width-40 class="descr"> {{ item.description }} </ion-col>
      </ion-row>
      <div class="divider"> </div>
    </div>
  </div>


</ion-content>
